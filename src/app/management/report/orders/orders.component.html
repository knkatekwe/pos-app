<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Sales History</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
          <li class="breadcrumb-item active">Sales History</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<div class="col-md-12 col-12">
  <table datatable #tblSales [dtOptions]="dtOptions" id="tblSales" class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Attendent</th>
        <th>Date</th>
        <th>Payment</th>
        <th>T/Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.user.username}}</td>
        <td>{{order.date}}</td>
        <td>{{order.paymentType.typeName}}</td>
        <td>{{order.totalPrice | currency: 'USD'}}</td>
        <td>
          <a (click)="loadOrderDetails(order.oId)" class="btn btn-sm btn-outline-warning" data-toggle="modal"
            data-target="#saleDetailModal">View Details</a>
        </td>
      </tr>
    </tbody>
    <!-- <tfoot>
            <tr>
              <td colspan="5">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </td>
            </tr>
            </tfoot> -->
  </table>
</div>
