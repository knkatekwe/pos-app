    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Products in Store</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
              <li class="breadcrumb-item active">Products in Store</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
          <div class="col-md-12 col-12">
            <table datatable #tblItems [dtOptions]="dtOptions" id="tblItems" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Code</th>
                <th>Description</th>
                <th>Unit Price</th>
                <th>Retail Price</th>
                <th>Purchase Price</th>
                <th>Qty</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of items">
                <td>{{item.code}}</td>
                <td>{{item.discription}}</td>
                <td>{{item.unicPrice | currency: 'USD'}}</td>
                <td>{{item.retailPrice | currency: 'USD'}}</td>
                <td>{{item.purchasePrice  | currency: 'USD'}}</td>
                <td>{{item.qtyOnHand}}</td>
              </tr>
              </tbody>
              <!-- <tfoot>
              <tr>
                <td colspan="5">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </td>
              </tr>
              </tfoot> -->
            </table>
          </div>
