  </a>

  <!-- Sidebar -->
  <div class="sidebar">

        <li class="nav-item">
          <a [routerLink]="['/main/dashboard']" routerLinkActive="active" class="nav-link">

        </li>

        <li class="nav-item">
          <a [routerLink]="['/main/place-order']" routerLinkActive="active" class="nav-link">

            </p>
          </a>
        </li>

        <li class="nav-item">
          <a [routerLink]="['/main/management/payment-types']" routerLinkActive="active" href="#" class="nav-link">

            </p>
          </a>
        </li>

        <li class="nav-item" *appUserRole="[ Role.Admin ]">

            <p>

            </p>
          </a>
        </li>

        <li class="nav-item" *appUserRole="[ Role.Admin ]">

          </a>

          </a>

          </a>
        </li>

        <li class="nav-item" *appUserRole="[ Role.Admin ]">
          <a [routerLink]="['/main/management/users']" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fa fa-users"></i>
            <p>

            </p>
          </a>
        </li>

        <li class="nav-item" *appUserRole="[ Role.Admin ]">
          <a [routerLink]="['/main/management/report/sales']" routerLinkActive="active" class="nav-link">

              View Report
            </p>
          </a>
        </li>

          <a (click)="logout()" [routerLink]="['/login']" class="nav-link">
            <i class="nav-icon fa fa-sign-out"></i>

          </a>
