<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="login-box mt-4">
      <div class="login-logo">
        <a [routerLink]="['/']"><b>Modern</b>POS</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Log-in to start session</p>

          <form [formGroup]="form" (submit)="login(form.value)">
            <div class="form-group has-feedback">
              <input type="text" class="form-control"
                     placeholder="Username" formControlName="username">
              <span class="form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control"
                     placeholder="Password" formControlName="password">
              <span class="form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-4">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
              </div>
            </div>
          </form>
          <div *ngIf="failed" class="alert alert-danger alert-dismissible" style="margin-top:10px;">
            <h6><i class="icon fa fa-ban"></i> Invalid Login Credentials !</h6>
            Please enter valid login credentials to login
          </div>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
  </div>
</div>
