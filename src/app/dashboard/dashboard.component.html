<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Dashboard</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/main/dashboard">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">

      <div class="col-lg-4 col-12">
        <!-- small box -->
        <div class="small-box bg-success">
          <div class="inner">
            <h3>{{totalItems}}</h3>

            <p>Products</p>
          </div>
          <div class="icon">
            <i class="fa fa-barcode"></i>
          </div>
          <a routerLink="/main/manage-products" class="small-box-footer">More info <i
              class="fa fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-4 col-12">
        <!-- small box -->
        <div class="small-box bg-warning">
          <div class="inner">
            <h3>{{totalOrders}}</h3>

            <p>Sales</p>
          </div>
          <div class="icon">
            <i class="fa fa-shopping-cart"></i>
          </div>
          <a routerLink="/main/view-report" class="small-box-footer">More info <i
              class="fa fa-arrow-circle-right"></i></a>
        </div>
      </div>

    </div>

    <div class="col-lg-4 col-12">
      <!-- small box -->
      <!-- <div class="small-box bg-info">
          <div class="inner">
            <h3>{{totalCustomers}}</h3>

            <p>Customers</p>
          </div>
          <div class="icon">
            <i class="fa fa-users"></i>
          </div>
          <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div> -->
    </div>
    <!-- ./col -->

    <ul class="list-group">
      <li class="list-group-item active">Today's Sales Summary</li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Cash
        <span class="badge badge-info badge-pill">$ZWL {{totalForCash}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        EcoCash
        <span class="badge badge-info badge-pill">$ZWL {{totalForEcoCash}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Swipe
        <span class="badge badge-info badge-pill">$ZWL {{totalForSwipe}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <strong>Total</strong>
        <span class="badge badge-info badge-pill">$ZWL {{totalAllRoundAmount}}</span>
      </li>
    </ul>

    <!-- /.row -->
  </div><!-- /.container-fluid -->

</section>
